name: Deploy Backend to GCP Ubuntu

on:
  push:
    branches: [main]
    paths:
      - "**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Upload to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "BE/*"
          target: "/home/${{ secrets.SSH_USER }}/myapp/backend"
          strip_components: 1

      - name: ðŸ” Install & Restart via PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" && nvm install 18 && nvm use 18
            command -v pm2 >/dev/null 2>&1 || npm i -g pm2

            cd ~/myapp/backend
            
            # Verify uploaded file has the fix
            echo "=== Checking user.repository.js for SQL subquery fix ==="
            grep -A 5 "Fixed SQL subquery" src/repository/user.repository.js || echo "WARNING: Fix comment not found!"
            grep "db.sequelize.literal" src/repository/user.repository.js || echo "ERROR: SQL literal not found!"
            
            echo "=== Current directory ==="
            pwd
            ls -la
            
            echo "=== Checking all PM2 processes ==="
            pm2 list
            
            echo "=== Stopping ALL PM2 processes ==="
            pm2 delete all || true
            pm2 flush
            pm2 kill

            # Clean install dependencies
            rm -rf node_modules package-lock.json
            npm install --production

            # Start fresh PM2 process with explicit path
            echo "=== Starting PM2 from $(pwd) ==="
            pm2 start server.js --name backend-app --cwd ~/myapp/backend
            pm2 save
            
            echo "=== Final PM2 status ==="
            pm2 list
            pm2 info backend-app
            
            # Force nginx to reload if it exists
            sudo systemctl reload nginx 2>/dev/null || echo "Nginx not found or no sudo access"
