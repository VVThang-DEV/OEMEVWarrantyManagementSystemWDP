name: Deploy Backend to GCP Ubuntu

on:
  push:
    branches: [main]
    paths:
      - "**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Upload to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "BE/*"
          target: "/home/${{ secrets.SSH_USER }}/myapp/backend"
          strip_components: 1

      - name: ðŸ” Install & Restart via PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" && nvm install 18 && nvm use 18
            command -v pm2 >/dev/null 2>&1 || npm i -g pm2

            cd ~/myapp/backend

            # Stop PM2 app completely and clear cache
            pm2 describe backend-app >/dev/null 2>&1 && pm2 delete backend-app || true
            pm2 flush

            # Clean install dependencies
            rm -rf node_modules package-lock.json
            npm install --production

            # Start fresh PM2 process
            pm2 start server.js --name backend-app
            pm2 save
